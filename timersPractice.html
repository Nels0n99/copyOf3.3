<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timers Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <button id="selfRemove">Click Me!</button>
    </div>
    <script>
        const removeButton = document.getElementById("selfRemove");

        removeButton.addEventListener('click', function(){
            setTimeout(function(){
                removeButton.remove();
            }, 3000);

        });

    </script>
</div>
</body>
</html>
